<!doctype html>
<title>Chatroom</title>
<meta charset="utf-8">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
  #messages {
    width: 100%;
    border: 1px solid black;
    height: 20em;
    overflow: auto;
  }
</style>
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="socket.io.js"></script>
<script src="main.js"></script>

<div class="container" ng-app="chatApp">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div id="mainPanel" class="panel panel-default" ng-controller="mainCtrl" >
        <div class="panel-body" ng-show="hasUser == false">
          Username: <input id="userInput" name="userInput" type="text">
        </div>
        <div class="panel-body" ng-show="hasUser == true">
          <div id="messages"></div>
          Message: <input id="messageInput" type="text">
          <div id="typing"></div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
